name: Pipeline

on: [push, pull_request]

jobs:
  nodejs-test:
    name: Tests NodeJS version (fail fast)
    runs-on: ubuntu-latest
    env:
      DIGITALMARKETPLACE_FRONTEND_DIFF_COMMAND: ./index.js
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 14
      - run: npm ci
      - name: Linting
        run: npm run lint
      - name: Run tests
        run: npm run test

  build:
    name: Build OS specific binaries
    runs-on: ubuntu-latest
    needs: nodejs-test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 14
      - run: npm ci
      - name: Build project
        run: npm run create-executable
      - uses: actions/upload-artifact@v2.2.1
        with:
          name: bin
          path: bin

  test:
    name: Test OS specific binaries
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            binary: ./digitalmarketplace-frontend-diff-linux
          - os: macos-latest
            binary: ./digitalmarketplace-frontend-diff-macos
    env:
      DIGITALMARKETPLACE_FRONTEND_DIFF_COMMAND: ${{ matrix.binary }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 14
      - uses: actions/download-artifact@v2
        with:
          name: bin
      - run: npm ci
      - name: Run tests
        shell: bash
        run: |
          chmod +x ${{ matrix.binary }}
          npm test

  pre-release:
    name: Pre release checks
    needs: test
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 14
      - run: npm ci
      - name: Check package.json
        run: node scripts/check-package.js --tag-name=${{ github.ref }}

  release:
    name: Release binaries
    needs: pre-release
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: bin
          path: bin
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Attach binaries to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x
          assets=()
          for asset in ./bin/*; do
            assets+=("-a" "$asset")
          done
          githubref=${{ github.ref }}
          hub release edit "${assets[@]}" -m "${githubref##*/}" "${githubref##*/}"

  publish-npm:
    name: Publish to npm
    needs: pre-release
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 14
          registry-url: "https://registry.npmjs.org"
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npm publish
